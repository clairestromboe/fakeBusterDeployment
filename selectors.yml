product_title:
    css: '#productTitle'
    type: Text

product_category:
    xpath: '//a[@class="a-link-normal a-color-tertiary"]'
    type: Text

images:
    css: '.imgTagWrapper img'
    type: Attribute
    attribute: data-a-dynamic-image

reviews:
    css: 'div.review div.a-section.celwidget'
    multiple: true
    type: Text
    children:
        title:
            css: a.review-title
            type: Text
        content:
            css: 'div.a-row.review-data span.review-text'
            type: Text
        variant:
            css: 'a.a-size-mini'
            type: Text
        images:
            css: img.review-image-tile
            multiple: true
            type: Attribute
            attribute: src
        verified:
            css: 'span[data-hook="avp-badge-linkless"]'
            type: Text
        author:
            css: span.a-profile-name
            type: Text
        rating:
            # css: 'div.a-row:nth-of-type(2) > a.a-link-normal:nth-of-type(1)'
            css: ".review-rating"
            # type: Attribute
            attribute: title